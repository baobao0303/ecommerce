<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Our Platform!</title>
    <style>
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        line-height: 1.6;
        color: #333;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
      }
      .container {
        max-width: 600px;
        margin: 20px auto;
        background: white;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        overflow: hidden;
      }
      .header {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 30px;
        text-align: center;
      }
      .header h1 {
        margin: 0;
        font-size: 28px;
        font-weight: 300;
      }
      .content {
        padding: 40px 30px;
      }
      .greeting {
        font-size: 18px;
        margin-bottom: 20px;
        color: #555;
      }
      .message {
        font-size: 16px;
        margin-bottom: 30px;
        color: #666;
      }
      .welcome-button {
        display: inline-block;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 15px 30px;
        text-decoration: none;
        border-radius: 25px;
        font-weight: bold;
        font-size: 16px;
        margin: 20px 0;
        transition: transform 0.3s ease;
      }
      .welcome-button:hover {
        transform: translateY(-2px);
      }
      .footer {
        background: #f8f9fa;
        padding: 20px 30px;
        text-align: center;
        color: #666;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>ðŸ‘‹ Welcome!</h1>
      </div>

      <div class="content">
        <div class="greeting">Hello {{user.fullName}},</div>

        <div class="message">
          Welcome to our platform! We're thrilled to have you join us. Your account has been successfully created and
          you're all set to start exploring.
        </div>

        <div style="text-align: center">
          <a href="#" class="welcome-button">Get Started</a>
        </div>
      </div>

      <div class="footer">
        <p>If you have any questions, please contact our support team.</p>
        <p>&copy; 2024 Ecommerce App. All rights reserved.</p>
      </div>
    </div>
  </body>
</html>
